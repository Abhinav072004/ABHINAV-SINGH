<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="bg-blue-500 text-white py-2">
            <h1 class="text-2xl font-semibold">Quiz App</h1>
        </header>
        <main class="my-4">
            <section id="landing-page">
                <h2 class="text-3xl font-semibold mb-4">Welcome to the Quiz!</h2>
                <p class="text-lg mb-4">Test your knowledge and have fun!</p>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-md" onclick="startQuiz()">Start Quiz</button>
            </section>
            <section id="quiz-section" style="display: none;">
                <!-- Questions and options will be dynamically added here -->
                <div id="question-container"></div>
                <div id="options-container"></div>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-md mt-4" onclick="nextQuestion()">Next</button>
            </section>
        </main>
        <footer class="bg-blue-500 text-white py-2 mt-4">
            <p class="text-lg">Total Score: <span id="total-score">0</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
